{% extends 'gallery/base.html' %}
{% load static %}

{% block content %}   

<section class="galeria" style="margin-left: 5em">
    <form action="{% url 'users:add' %}" method="POST">
        {% csrf_token %}

        {% include 'gallery/partials/_alerts.html' with messages=messages %}

        <div class="row">
            {% for field in form.visible_fields %}
                <div class="col-12 col-lg-12 mb-2">
                    <label class="text-white mb-2" for="{{ field.id_for_label }}">
                        {{ field.label }}
                    </label>
                    {{ field }}

                    {% for error in field.errors %}
                        <div class="alert alert-danger mt-2">
                            {{error}}
                        </div>
                    {% endfor %}
                </div>

               
            {% endfor %}
        </div>

        <div class="col-12 text-center">
            <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Registrar</button>
        </div>
    </form>
</section>
{% endblock content %}
