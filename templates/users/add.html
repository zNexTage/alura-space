{% extends 'gallery/base.html' %}
{% load static %}

{% block content %}   

<section class="galeria" style="margin-left: 5em">
    <form action="{% url 'users:add' %}" method="POST">
        {% csrf_token %}

        <ul>
            {% for message in messages %}
                <li class="alert alert-success" role="alert">
                    {{message}}
                </li>
            {% endfor %}
        </ul>

        <div class="row">
            {% for field in form.visible_fields %}
                <div class="col-12 col-lg-12 mb-2">
                    <label class="text-white mb-2" for="{{ field.id_for_label }}">
                        {{ field.label }}
                    </label>
                    {{ field }}
                </div>
            {% endfor %}
        </div>

        <div class="col-12 text-center">
            <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Registrar</button>
        </div>
    </form>
</section>
{% endblock content %}
